<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список_покупок</title>
</head>

<body>


    <h1>Список покупок 14.04.2021</h1>
    <form action="">
        <fieldset>
            <legend>Шаг №1 - Общий список покупок</legend>
            <ul>
                <li>Овощи</li>
                <li>Мясо</li>
                <li>Специи</li>
                <li>Крупы</li>
                <li>Рыба</li>
                <li>Бытовая химия</li>
            </ul>
        </fieldset>
        <br>
        <fieldset>
            <legend>Шаг №2 - Выбрать нужную категорию</legend>
            <label for="category">Что необходимо купить?</label> <br>
            <select name="type" id="category">
                <option value="Овощи">Овощи</option>
                <option value="Мясо">Мясо</option>
                <option value="Специи">Специи</option>
                <option value="Крупы">Крупы</option>
                <option value="Рыба">Рыба</option>
                <option value="Бытовая химия">Бытовая химия</option>
                <option hidden disabled selected>Выбрать</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Шаг №3 - Дописать недостающие категории из списка</legend>
            <label for="list">Допиши недостающие категории</label> <br>
            <textarea name="manual category" id="list"></textarea>
        </fieldset>
    </form>
</body>

</html>
